<h1>Show Students</h1>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name Surname</th>
        <th scope="col">Address</th>
        <th scope="col">Age</th>
        <th scope="col">Department</th>
        <th scope="col">Major</th>
        <th scope="col">Subject</th>
        <th scope="col">Delete Student</th>
        <th scope="col">Edit Student</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of data01">
        <th scope="row">{{ d.stuId }}</th>
        <td>{{ d.stuNameSurname }}</td>
        <td>{{ d.stuAddress }}</td>
        <td>{{ d.stuAge }}</td>
        <td>{{ d.stuPak }}</td>
        <td>{{ d.stuSaka }}</td>
        <td>{{ d.subL }}</td>
        <td><button type="button" class="btn btn-outline-danger" ngbPopover="Delete" triggers="mouseenter:mouseleave" popoverTitle="Click to Delete " (click)="deletealert()" >
            Delete
          </button></td>
          <td><button type="button" class="btn btn-outline-warning" ngbPopover="Edit" triggers="mouseenter:mouseleave" popoverTitle="Click to Edit "  >
            Edit
          </button></td>

      </tr>
      </table>
      <hr>
